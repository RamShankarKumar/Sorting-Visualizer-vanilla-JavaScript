<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    <link rel="stylesheet" href="BubbleSort.css">
</head>
<body>
    <nav class="navigation-bar">
        <div class="logo">
            <p>LOGO</p>
        </div>
        <div class="nav-menu">
            <ul>
                <li>Home</li>
                <li>Sort</li>
                <li>Compare</li>
                <li>About</li>
            </ul>
        </div>
    </nav>

    <main class="bubble-container">
        <div class="config-menu">
            <div class="bar-range-input">
                <label class="bar-range-input-label">
                    Bar:
                </label>
                <input type="range" min="1" max="100" value="30" step='1' class="slider" id="range">
                <div class="bar-range-value"></div>
            </div>

            <div class="speed-range-input">
                <label class="speed-range-input-label">
                    Speed:
                </label>
                <input type="range" min="0" max="4" value="1" class="slider" id="range">
            </div>

            <button class="shuffle">Shuffle</button>

            <button class="reset">Reset</button>
        </div>
        <div class="visualizer-container">
            <div class="bar-container"></div>
        </div>
        <div class="step-controls">
            <button class="play-pause step-controls-button">Play</button>

            <button class="Steps step-controls-button">Steps</button>
        </div>
    </main>

    <footer>
        <div>
            footer
        </div>
    </footer>
    <script type= 'module' src="../scripts/main.js"></script>
</body>
</html>
