<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Sort Visualizer</title>
    <link rel="stylesheet" href="BubbleSort.css">
</head>
<body>
    <nav class="navigation-bar">
        <div class="logo">
            <p>LOGO</p>
        </div>
        <div class="nav-menu">
            <ul class="main-menu">
                <li><a href="#">Home</a></li>
                <li class="algo-list">
                    <div class="sorting">
                        <button>Algorithms</button>
                        <ul class="dropdown-menu">
                            <li class="insertion"><a href="#">Insertion Sort</a></li>
                            <li class="selectoin"><a href="#">Selection Sort</a></li>
                            <li class="quick"><a href="#">Quick Sort</a></li>
                            <li class="merge"><a href="#">Merge Sort</a></li>
                        </ul>
                    </div>
                </li>
                <li><a href="#">Compare</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </div>
    </nav>

    <main class="bubble-container">
        <div class="config-menu">
            <div class="bar-range-input">
                <label class="bar-range-input-label">
                    Bar:
                </label>
                <input type="range" min="1" max="100" value="30" step='1' class="slider" id="range">
                <div class="bar-range-value"></div>
            </div>

            <div class="speed-range-input">
                <label class="speed-range-input-label">
                    Speed:
                </label>
                <input type="range" min="0" max="4" value="2" class="slider" id="range">
            </div>

            <button class="shuffle">Shuffle</button>

            <button class="reset">Reset</button>
        </div>
        <div class="visualizer-container">
            <div class="bar-container"></div>
        </div>
        <div class="step-controls">
            <button id="play-pause" class="step-controls-button">Play</button>
            <button id="next-step" class="step-controls-button">Steps</button>
        </div>
    </main>

    <footer>
        <div>
            Developed By Ram Shankar Kumar
        </div>
    </footer>
    <script type= 'module' src="../scripts/main.js"></script>
</body>
</html>
